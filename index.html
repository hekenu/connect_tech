<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: black;
        }

        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .matrix-code {
            position: absolute;
            opacity: 0;
            font-size: 16px;
            color: green;
        }

        @keyframes matrixFade {
            0%, 100% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-rain"></div>
    
    <script>
        const matrixRain = document.querySelector('.matrix-rain');

        function createMatrixCode() {
            const code = document.createElement('div');
            code.textContent = '0';
            code.style.left = `${Math.random() * 100}vw`;
            code.style.top = `${Math.random() * 100}vh`;
            code.style.animation = `matrixFade ${Math.random() * 3 + 1}s infinite`;
            matrixRain.appendChild(code);
            code.addEventListener('animationiteration', () => {
                code.remove();
            });
        }

        setInterval(createMatrixCode, 100);
    </script>
</body>
</html>
