<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connct Tech</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .matrix-text {
            color: green;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        h1 {
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid green;
            animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: green;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-text">
        <h1>Bem-vindo a Connct Tech</h1>
    </div>
</body>
</html>
