<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            line-height: 1.5;
            color: green;
            background: black;
            overflow: hidden;
        }

        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        .matrix-code {
            position: absolute;
            color: green;
            font-size: 16px;
            opacity: 0.1;
            animation: rain 0.5s linear infinite;
        }

        @keyframes rain {
            to {
                transform: translateY(100vh);
            }
        }

        @keyframes matrixFade {
            0%, 100% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-rain"></div>
    
    <script>
        const matrixRain = document.querySelector('.matrix-rain');

        function createMatrixCode() {
            const code = document.createElement('div');
            code.textContent = '0';
            code.style.left = `${Math.random() * 100}%`;
            code.style.animationDuration = `${Math.random() * 1 + 0.5}s, ${Math.random() * 3 + 2}s`;
            code.style.animationDelay = `-${Math.random() * 2}s`;
            matrixRain.appendChild(code);
            code.addEventListener('animationiteration', () => {
                code.remove();
            });
        }

        setInterval(createMatrixCode, 100);
    </script>
</body>
</html>
